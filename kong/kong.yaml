_format_version: "2.1"
services:
  - name: user-service
    url: http://user-service:8002
    routes:
      - name: user-route
        paths:
          - /users
  - name: product-service-producer
    url: http://product_producer:8000
    routes:
      - name: product-producer-route
        paths:
          - /products
  - name: product-service-consumer
    url: http://product_consumer:8001
    routes:
      - name: product-consumer-route
        paths:
          - /products-consumer
